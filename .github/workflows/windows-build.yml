name: Windows EXE Build & Inno Setup Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 7 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore & Publish .NET 7 win-x64 self-contained
        run: |
          dotnet --info
          dotnet restore ./client/Detector.csproj
          dotnet publish ./client/Detector.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Package publish folder (.NET 7)
        shell: pwsh
        run: |
          $publishDir = "client/bin/Release/net7.0/win-x64/publish"
          if (!(Test-Path $publishDir)) { throw "Publish directory not found: $publishDir" }
          Compress-Archive -Path "$publishDir/*" -DestinationPath "publish-net7.zip" -Force

      - name: Upload published binaries (.NET 7)
        uses: actions/upload-artifact@v4
        with:
          name: publish-net7
          path: client/bin/Release/net7.0/win-x64/publish/

      - name: Upload publish zip (.NET 7)
        uses: actions/upload-artifact@v4
        with:
          name: publish-net7-zip
          path: publish-net7.zip


